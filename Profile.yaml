policy_groups:
- external:
    name: 手动选择
    type: select
    urls:
    - 订阅链接
    filter: ^(?=.*(.*))(?!.*((?i)回国|校园|教育|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|(\b(GAME|USE|USED|TOTAL|EXPIRE|EMAIL)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$
    timeout: 3
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Auto_Speed.png
    hidden: false
- select:
    name: 全球加速
    policies:
    - 手动选择
    - 🇭🇰 香港节点
    - 🇸🇬 狮城节点
    - 🇨🇳 台湾节点
    - 🇯🇵 日本节点
    - 🇺🇲 美国节点
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Available.png
- select:
    name: Apple
    policies:
    - 手动选择
    - DIRECT
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Apple.png
- select:
    name: 哔哩哔哩
    policies:
    - DIRECT
    - 🇭🇰 香港节点
    - 🇨🇳 台湾节点
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/BiliBili.png
- select:
    name: 漏网之鱼
    policies:
    - 全球加速
    - DIRECT
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Final.png
- auto_test:
    name: 🇭🇰 香港节点
    policies:
    - 手动选择
    flatten: true
    filter: ^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$
    interval: 900
    timeout: 3
    icon: '3'
    hidden: true
- auto_test:
    name: 🇨🇳 台湾节点
    policies:
    - 手动选择
    flatten: true
    filter: ^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$
    interval: 1200
    timeout: 3
    hidden: true
- auto_test:
    name: 🇸🇬 狮城节点
    policies:
    - 手动选择
    flatten: true
    filter: ^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$
    interval: 900
    tolerance: 80
    timeout: 3
    hidden: true
- auto_test:
    name: 🇯🇵 日本节点
    policies:
    - 手动选择
    flatten: true
    filter: ^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$
    interval: 1000
    tolerance: 100
    timeout: 3
    hidden: true
- auto_test:
    name: 🇺🇲 美国节点
    policies:
    - 手动选择
    flatten: true
    filter: ^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|(\b(GAME)\b))).*$
    interval: 1000
    tolerance: 100
    timeout: 3
    hidden: true
rules:
- rule_set:
    match: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Unbreak.list
