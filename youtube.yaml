name: Youtube去广告
description: 适用于 Youtube & Youtube Music
url_rewrites:
- match: ^https?:\/\/redirector\.googlevideo\.com\/initplayback
  location: https://raw.githubusercontent.com/Maasea/sgmodule/master/Script/Youtube/dist/blank.txt
  status_code: 307
scriptings:
- http_request:
    name: youtube.request
    match: ^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|reel\/reel_watch_sequence)
    script_url: https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/youtube/request.js
    body_required: true
    binary_body: true
- http_response:
    name: youtube.response
    match: ^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|search|reel\/reel_watch_sequence|guide|account\/get_setting)
    script_url: https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/youtube/response.js
mitm:
  hostnames:
  - redirector.googlevideo.com
  - youtubei.googleapis.com
